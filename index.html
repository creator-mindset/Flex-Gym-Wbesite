<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flex Gym</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">Flex Gym</div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Welcome to Flex Gym</h1>
    <p>Transform your body, mind, and life.</p>
    <button onclick="alert('Join us now!')">Join Now</button>
  </section>

  <section id="services" class="services">
    <h2>Our Services</h2>
    <div class="service-boxes">
      <div class="box">Personal Training</div>
      <div class="box">Weightlifting</div>
      <div class="box">Cardio & HIIT</div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <footer>
    <p>&copy; 2025 Flex Gym. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
